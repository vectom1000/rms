{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <h2 class="text-center">Controll-Center</h2>
        <br>
        <table class="table table-responsive">
            <tr><th>Name des Gerichts</th><th>Kategorie</th><th>Bearbeiten</th><th>Löschen</th></tr>
            {% for gericht in gerichte %}
                <tr><td><a href={% url 'zeige_gericht' gericht_id=gericht.pk  %}>{{ gericht.gericht_name }}</a></td>
                    <td><a href="{% url 'zeige_kategorie' kategorie_id=gericht.kategorie_id %}">{{ gericht.kategorie }}</a></td>
                    <td><form action={% url 'bearbeite_gericht' gericht_id=gericht.pk  %} >
                            <button class="btn btn-primary"  > Bearbeiten </button>
                        </form>
                     </td>
                     <td><form action={% url 'loesche_gericht' gericht_id=gericht.pk  %} >
                            <button class="btn btn-primary"  > Löschen </button>
                        </form>
                     </td>
                </tr>
            {% endfor %}
        </table>
        <table>
           <tr> <td><form action="{% url 'erstelle_gerichter'  %}" ><button class="btn btn-primary"  > Neues Gericht anlegen </button></form></td>
                <td><form action="{% url 'erstelle_kategorie'  %}" ><button class="btn btn-primary"  > Neue Kategorie anlegen </button></form> </td></tr>
        </table>


    </div>

{% endblock %}
