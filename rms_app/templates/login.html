{% extends "layout.html" %}
{% block content %}
<br><br><br>
<div class="center_div">

{% if error %}
    <div class="alert alert-danger">
  <strong>{{ error }}</strong>
</div>
{% endif %}


<form method="POST" action="{% url 'login' %}" role="form">
  {% csrf_token %}

  <div class="form-group">
    <label for="username">Benutzername</label>
    <input autofocus name="username" type="username" class="form-control" id="username">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input name="password" type="password" class="form-control" id="password">
  </div>

  <button type="submit" class="btn btn-default" value="login">Absenden</button>
</form>

</div>
{% endblock %}
